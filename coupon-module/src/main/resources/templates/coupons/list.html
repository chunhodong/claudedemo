<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>쿠폰 목록</title>
</head>
<body>
    <h1>쿠폰 목록</h1>
    <a href="/coupons/new">새 쿠폰 등록</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>코드</th>
                <th>할인율</th>
                <th>최대 할인액</th>
                <th>만료일</th>
                <th>상태</th>
                <th>작업</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="coupon : ${coupons}">
                <td th:text="${coupon.id}"></td>
                <td th:text="${coupon.code}"></td>
                <td th:text="${coupon.discountRate} + '%'"></td>
                <td th:text="${coupon.maxDiscountAmount}"></td>
                <td th:text="${#temporals.format(coupon.expiryDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${coupon.isExpired ? '만료' : (coupon.isActive ? '활성' : '비활성')}"></td>
                <td>
                    <a th:href="@{/coupons/{id}(id=${coupon.id})}">수정</a>
                    <form th:action="@{/api/coupons/{id}(id=${coupon.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit">삭제</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/">홈으로</a>
</body>
</html>
